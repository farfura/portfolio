<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fareeha Nadeem - Full Stack Developer Portfolio showcasing projects and skills" />
    <meta name="theme-color" content="#0c1221" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/3d/island.glb" as="fetch" crossorigin="anonymous" />
    
    <!-- For PWA support -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0c1221;
        color: #ffffff;
      }
      
      .animated-gradient-bg {
        background: linear-gradient(to right, #0c1221, #1a2639);
      }
      
      /* Loading indicator */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0c1221;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>Fareeha Nadeem | Portfolio</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better UX -->
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Main script with defer to not block rendering -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Preload important JavaScript modules -->
    <link rel="modulepreload" href="/src/App.jsx" />
    
    <!-- Register service worker for offline capabilities -->
    <script>
      // Register service worker for caching and offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
